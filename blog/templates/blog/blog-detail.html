{% extends 'base.html' %}

{% block content %}

<div class="mdk-box mdk-box--bg-primary bg-dark js-mdk-box mb-0" data-effects="parallax-background blend-background">
    <div class="mdk-box__bg">
        <div class="mdk-box__bg-front" style="background-image: url(assets/images/1280_work-station-straight-on-view.jpg);"></div>
    </div>
    <div class="mdk-box__content justify-content-center">
        <div class="hero container page__container text-center py-112pt">
            <h1 class="text-white text-shadow">{{blog.title}}</h1>
            <p class="lead measure-hero-lead mx-auto text-white text-shadow mb-0">{{blog.description}}</p>



        </div>
    </div>
</div>
    <div class="page-section bg-white border-bottom-2">
        <div class="container page__container">

            <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start flex mb-16pt text-center text-md-left">
                <div class="avatar overlay overlay--primary mb-16pt mb-md-0 mr-md-16pt">
                    <img src="{{ blog.blog_pic.url}}" class="avatar-img rounded" alt="lesson">
                    <div class="overlay__content"></div>
                </div>
                <div class="flex">
                     <div class="d-flex">
        
                        <div class="mr-16pt">
                                <a href="/userprofile" class="card-title">{{blog.author}}</a>
                            <div class="d-flex">
                                <small class="text-50 mr-2">{{blog.created}}</small>
                                </div>
                        </div>
                        
                    </div>

                    


                </div>
            </div>
            {{blog.content | safe}}
                           

        </div>
    </div>
{% endblock %}
